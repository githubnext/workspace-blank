<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Visual Player with Subtitle Synchronization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="upload-buttons">
            <input type="file" id="wavFile" accept=".wav">
            <input type="file" id="srtFile" accept=".srt">
        </div>
        <button id="fullscreenButton">Full Screen</button>
        <div id="subtitlesContainer"></div>
        <div id="matrixBackground"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
